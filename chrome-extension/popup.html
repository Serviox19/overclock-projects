<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood Board Extension</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸŽ¨ Mood Board</h1>
      <p>Hover over images on any page and click "Cap!" to save them</p>
    </div>

    <div class="stats">
      <div class="stat-item">
        <span class="stat-label">Images Captured</span>
        <span id="imageCount" class="stat-value">0</span>
      </div>
    </div>

    <div id="status" class="status"></div>

    <div class="mood-board-container">
      <h2 class="section-title">Your Captures</h2>
      <div id="moodBoard" class="mood-board">
        <div class="empty-state">
          <p>No images captured yet!</p>
          <p class="hint">Visit any website and hover over images to start capturing.</p>
        </div>
      </div>

      <div class="settings">
        <label class="setting-item">
          <input type="checkbox" id="saveAsToggle">
          <span>Prompt for download location</span>
        </label>
      </div>

      <div class="controls">
        <button id="clearAllBtn" class="btn btn-danger">Clear All</button>
        <button id="exportJsonBtn" class="btn btn-secondary">Export JSON</button>
        <button id="exportImagesBtn" class="btn btn-primary">Export Images</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
